        with:
          files: ./packages/vue/coverage/coverage-final.json
          flags: "@asgardeo/vue"
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: ğŸš§ Build
    # needs: [ lint, typecheck, test ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
